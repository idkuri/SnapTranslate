<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline';"
    /> -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:5000; style-src 'self' 'unsafe-inline';">
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline';'"
    />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="windows.css">
    <link href='buildResources/fonts/poppins.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <img src="buildResources/logo.ico" style="height: 20px; width: 20px;"></img>
          <span style="margin-left: 5px;">SnapTranslate</span>
        </div>
        <div id="window-controls" draggable="false">
    
          <div class="button" id="min-button">
            <img class="icon" srcset="buildResources/icons/min-w-10.png 1x, buildResources/icons/min-w-12.png 1.25x, buildResources/icons/min-w-15.png 1.5x, buildResources/icons/min-w-15.png 1.75x, buildResources/icons/min-w-20.png 2x, buildResources/icons/min-w-20.png 2.25x, buildResources/icons/min-w-24.png 2.5x, buildResources/icons/min-w-30.png 3x, buildResources/icons/min-w-30.png 3.5x" draggable="false" />
          </div>
    
          <div class="button" id="max-button">
            <img class="icon" srcset="buildResources/icons/max-w-10.png 1x, buildResources/icons/max-w-12.png 1.25x, buildResources/icons/max-w-15.png 1.5x, buildResources/icons/max-w-15.png 1.75x, buildResources/icons/max-w-20.png 2x, buildResources/icons/max-w-20.png 2.25x, buildResources/icons/max-w-24.png 2.5x, buildResources/icons/max-w-30.png 3x, buildResources/icons/max-w-30.png 3.5x" draggable="false" />
          </div>
    
          <div class="button" id="restore-button">
            <img class="icon" srcset="buildResources/icons/restore-w-10.png 1x, buildResources/icons/restore-w-12.png 1.25x, buildResources/icons/restore-w-15.png 1.5x, buildResources/icons/restore-w-15.png 1.75x, buildResources/icons/restore-w-20.png 2x, buildResources/icons/restore-w-20.png 2.25x, buildResources/icons/restore-w-24.png 2.5x, buildResources/icons/restore-w-30.png 3x, buildResources/icons/restore-w-30.png 3.5x" draggable="false" />
          </div>
    
          <div class="button" id="close-button">
            <img class="icon" srcset="buildResources/icons/close-w-10.png 1x, buildResources/icons/close-w-12.png 1.25x, buildResources/icons/close-w-15.png 1.5x, buildResources/icons/close-w-15.png 1.75x, buildResources/icons/close-w-20.png 2x, buildResources/icons/close-w-20.png 2.25x, buildResources/icons/close-w-24.png 2.5x, buildResources/icons/close-w-30.png 3x, buildResources/icons/close-w-30.png 3.5x" draggable="false" />
          </div>
    
        </div>
      </div>
    </header>
    <div class="menu">
      <button id='selectDisplay' class="selectDisplay">
        <svg class="cameraIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
          <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
          <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
        </svg>
      </button>
    </div>
    <div class="container">
      <img id="imageDisplay" class="imageDisplay"></img>
    </div>
    <script defer src="renderer.js"></script>
  </body>
</html>
